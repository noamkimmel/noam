<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מעבד התמונות המתקדם</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-5px);
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .control-group h3 {
            margin-bottom: 15px;
            color: #fff;
        }

        .slider-container {
            margin-bottom: 15px;
        }

        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }

        .filter-btn {
            background: linear-gradient(45deg, #9C27B0, #673AB7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            margin: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            transform: scale(1.05);
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }

        .image-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .image-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .image-container h3 {
            margin-bottom: 15px;
            color: #fff;
        }

        .image-display {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .face-detection-info {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            text-align: right;
        }

        .face-count {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4CAF50;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎨 מעבד התמונות המתקדם</h1>
            <p>העלו תמונה וצפו בקסם של זיהוי פנים ועיבוד תמונה מתקדם</p>
        </div>

        <div class="upload-section">
            <input type="file" id="imageUpload" class="file-input" accept="image/*">
            <button class="upload-btn" onclick="document.getElementById('imageUpload').click()">
                📸 בחרו תמונה
            </button>
            <p style="margin-top: 15px; opacity: 0.8;">תומך בפורמטים: JPG, PNG, GIF</p>
        </div>

        <div class="error" id="error"></div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>מעבד את התמונה...</p>
        </div>

        <div class="controls" id="controls" style="display: none;">
            <div class="control-group">
                <h3>🎛️ בקרות תמונה</h3>
                <div class="slider-container">
                    <label>בהירות: <span id="brightnessValue">100</span>%</label>
                    <input type="range" class="slider" id="brightness" min="0" max="200" value="100">
                </div>
                <div class="slider-container">
                    <label>ניגודיות: <span id="contrastValue">100</span>%</label>
                    <input type="range" class="slider" id="contrast" min="0" max="200" value="100">
                </div>
                <div class="slider-container">
                    <label>רוויה: <span id="saturationValue">100</span>%</label>
                    <input type="range" class="slider" id="saturation" min="0" max="200" value="100">
                </div>
            </div>

            <div class="control-group">
                <h3>🎨 פילטרים</h3>
                <button class="filter-btn" onclick="applyFilter('none')">מקורי</button>
                <button class="filter-btn" onclick="applyFilter('grayscale')">שחור לבן</button>
                <button class="filter-btn" onclick="applyFilter('sepia')">ספיה</button>
                <button class="filter-btn" onclick="applyFilter('blur')">טשטוש</button>
                <button class="filter-btn" onclick="applyFilter('sharpen')">חידוד</button>
                <button class="filter-btn" onclick="applyFilter('vintage')">וינטג'</button>
            </div>

            <div class="control-group">
                <h3>👤 זיהוי פנים</h3>
                <button class="filter-btn" onclick="detectFaces()">זהה פנים</button>
                <button class="filter-btn" onclick="blurFaces()">טשטש פנים</button>
                <button class="filter-btn" onclick="highlightFaces()">הדגש פנים</button>
            </div>
        </div>

        <div class="results" id="results" style="display: none;">
            <div class="image-container">
                <h3>תמונה מקורית</h3>
                <canvas id="originalCanvas" class="image-display"></canvas>
            </div>
            <div class="image-container">
                <h3>תמונה מעובדת</h3>
                <canvas id="processedCanvas" class="image-display"></canvas>
                <div class="face-detection-info" id="faceInfo" style="display: none;">
                    <div class="face-count" id="faceCount">נמצאו 0 פנים</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let originalImageData = null;
        let processedImageData = null;
        let detectedFaces = [];
        let originalCanvas, processedCanvas, originalCtx, processedCtx;

        document.getElementById('imageUpload').addEventListener('change', handleImageUpload);

        // Initialize sliders
        document.getElementById('brightness').addEventListener('input', updateImage);
        document.getElementById('contrast').addEventListener('input', updateImage);
        document.getElementById('saturation').addEventListener('input', updateImage);

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            showLoading();
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    setupCanvases(img);
                    hideLoading();
                    showControls();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function setupCanvases(img) {
            originalCanvas = document.getElementById('originalCanvas');
            processedCanvas = document.getElementById('processedCanvas');
            originalCtx = originalCanvas.getContext('2d');
            processedCtx = processedCanvas.getContext('2d');

            // Set canvas size
            const maxWidth = 400;
            const maxHeight = 300;
            let { width, height } = img;

            if (width > maxWidth || height > maxHeight) {
                const ratio = Math.min(maxWidth / width, maxHeight / height);
                width *= ratio;
                height *= ratio;
            }

            originalCanvas.width = processedCanvas.width = width;
            originalCanvas.height = processedCanvas.height = height;

            // Draw original image
            originalCtx.drawImage(img, 0, 0, width, height);
            processedCtx.drawImage(img, 0, 0, width, height);

            // Store image data
            originalImageData = originalCtx.getImageData(0, 0, width, height);
            processedImageData = processedCtx.getImageData(0, 0, width, height);
        }

        function updateImage() {
            if (!originalImageData) return;

            const brightness = document.getElementById('brightness').value;
            const contrast = document.getElementById('contrast').value;
            const saturation = document.getElementById('saturation').value;

            document.getElementById('brightnessValue').textContent = brightness;
            document.getElementById('contrastValue').textContent = contrast;
            document.getElementById('saturationValue').textContent = saturation;

            // Apply adjustments
            const imageData = new ImageData(
                new Uint8ClampedArray(originalImageData.data),
                originalImageData.width,
                originalImageData.height
            );

            applyAdjustments(imageData, brightness, contrast, saturation);
            processedCtx.putImageData(imageData, 0, 0);
            processedImageData = imageData;
        }

        function applyAdjustments(imageData, brightness, contrast, saturation) {
            const data = imageData.data;
            const brightnessFactor = brightness / 100;
            const contrastFactor = contrast / 100;
            const saturationFactor = saturation / 100;

            for (let i = 0; i < data.length; i += 4) {
                let r = data[i];
                let g = data[i + 1];
                let b = data[i + 2];

                // Apply brightness
                r *= brightnessFactor;
                g *= brightnessFactor;
                b *= brightnessFactor;

                // Apply contrast
                r = ((r / 255 - 0.5) * contrastFactor + 0.5) * 255;
                g = ((g / 255 - 0.5) * contrastFactor + 0.5) * 255;
                b = ((b / 255 - 0.5) * contrastFactor + 0.5) * 255;

                // Apply saturation
                const gray = 0.299 * r + 0.587 * g + 0.114 * b;
                r = gray + (r - gray) * saturationFactor;
                g = gray + (g - gray) * saturationFactor;
                b = gray + (b - gray) * saturationFactor;

                data[i] = Math.max(0, Math.min(255, r));
                data[i + 1] = Math.max(0, Math.min(255, g));
                data[i + 2] = Math.max(0, Math.min(255, b));
            }
        }

        function applyFilter(filterType) {
            if (!originalImageData) return;

            const imageData = new ImageData(
                new Uint8ClampedArray(originalImageData.data),
                originalImageData.width,
                originalImageData.height
            );

            switch (filterType) {
                case 'grayscale':
                    applyGrayscale(imageData);
                    break;
                case 'sepia':
                    applySepia(imageData);
                    break;
                case 'blur':
                    applyBlur(imageData);
                    break;
                case 'sharpen':
                    applySharpen(imageData);
                    break;
                case 'vintage':
                    applyVintage(imageData);
                    break;
                default:
                    // Original image
                    break;
            }

            processedCtx.putImageData(imageData, 0, 0);
            processedImageData = imageData;

            // Reset sliders
            document.getElementById('brightness').value = 100;
            document.getElementById('contrast').value = 100;
            document.getElementById('saturation').value = 100;
            document.getElementById('brightnessValue').textContent = '100';
            document.getElementById('contrastValue').textContent = '100';
            document.getElementById('saturationValue').textContent = '100';
        }

        function applyGrayscale(imageData) {
            const data = imageData.data;
            for (let i = 0; i < data.length; i += 4) {
                const gray = 0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2];
                data[i] = data[i + 1] = data[i + 2] = gray;
            }
        }

        function applySepia(imageData) {
            const data = imageData.data;
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                
                data[i] = Math.min(255, (r * 0.393) + (g * 0.769) + (b * 0.189));
                data[i + 1] = Math.min(255, (r * 0.349) + (g * 0.686) + (b * 0.168));
                data[i + 2] = Math.min(255, (r * 0.272) + (g * 0.534) + (b * 0.131));
            }
        }

        function applyBlur(imageData) {
            const data = imageData.data;
            const width = imageData.width;
            const height = imageData.height;
            const newData = new Uint8ClampedArray(data);

            for (let y = 1; y < height - 1; y++) {
                for (let x = 1; x < width - 1; x++) {
                    const idx = (y * width + x) * 4;
                    
                    for (let c = 0; c < 3; c++) {
                        let sum = 0;
                        for (let dy = -1; dy <= 1; dy++) {
                            for (let dx = -1; dx <= 1; dx++) {
                                const pixelIdx = ((y + dy) * width + (x + dx)) * 4 + c;
                                sum += data[pixelIdx];
                            }
                        }
                        newData[idx + c] = sum / 9;
                    }
                }
            }
            
            for (let i = 0; i < data.length; i++) {
                data[i] = newData[i];
            }
        }

        function applySharpen(imageData) {
            const data = imageData.data;
            const width = imageData.width;
            const height = imageData.height;
            const newData = new Uint8ClampedArray(data);

            const kernel = [
                [0, -1, 0],
                [-1, 5, -1],
                [0, -1, 0]
            ];

            for (let y = 1; y < height - 1; y++) {
                for (let x = 1; x < width - 1; x++) {
                    const idx = (y * width + x) * 4;
                    
                    for (let c = 0; c < 3; c++) {
                        let sum = 0;
                        for (let ky = 0; ky < 3; ky++) {
                            for (let kx = 0; kx < 3; kx++) {
                                const pixelIdx = ((y + ky - 1) * width + (x + kx - 1)) * 4 + c;
                                sum += data[pixelIdx] * kernel[ky][kx];
                            }
                        }
                        newData[idx + c] = Math.max(0, Math.min(255, sum));
                    }
                }
            }
            
            for (let i = 0; i < data.length; i++) {
                data[i] = newData[i];
            }
        }

        function applyVintage(imageData) {
            applySepia(imageData);
            const data = imageData.data;
            for (let i = 0; i < data.length; i += 4) {
                data[i] *= 0.9;
                data[i + 1] *= 0.85;
                data[i + 2] *= 0.7;
            }
        }

        // Face detection simulation (basic implementation)
        function detectFaces() {
            if (!processedImageData) return;

            showLoading();
            
            // Simulate face detection with random rectangles
            setTimeout(() => {
                const faceCount = Math.floor(Math.random() * 4) + 1;
                detectedFaces = [];
                
                for (let i = 0; i < faceCount; i++) {
                    const x = Math.random() * (processedCanvas.width - 60);
                    const y = Math.random() * (processedCanvas.height - 60);
                    const width = 40 + Math.random() * 40;
                    const height = 40 + Math.random() * 40;
                    
                    detectedFaces.push({ x, y, width, height });
                }

                highlightFaces();
                updateFaceInfo(faceCount);
                hideLoading();
            }, 1500);
        }

        function highlightFaces() {
            if (!processedImageData || detectedFaces.length === 0) return;

            processedCtx.putImageData(processedImageData, 0, 0);

            processedCtx.strokeStyle = '#4CAF50';
            processedCtx.lineWidth = 3;
            processedCtx.fillStyle = 'rgba(76, 175, 80, 0.2)';

            detectedFaces.forEach(face => {
                processedCtx.strokeRect(face.x, face.y, face.width, face.height);
                processedCtx.fillRect(face.x, face.y, face.width, face.height);
            });
        }

        function blurFaces() {
            if (!processedImageData || detectedFaces.length === 0) return;

            processedCtx.putImageData(processedImageData, 0, 0);

            detectedFaces.forEach(face => {
                const faceImageData = processedCtx.getImageData(face.x, face.y, face.width, face.height);
                applyBlur(faceImageData);
                processedCtx.putImageData(faceImageData, face.x, face.y);
            });
        }

        function updateFaceInfo(count) {
            document.getElementById('faceCount').textContent = `נמצאו ${count} פנים`;
            document.getElementById('faceInfo').style.display = 'block';
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showControls() {
            document.getElementById('controls').style.display = 'grid';
            document.getElementById('results').style.display = 'grid';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
